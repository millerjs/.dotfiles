######################################################################
# File         ~/.tmux.conf
# Description  Personal tmux conf. Adds emacs keybindings, aesthetic
#                  changes and tpm plugins.
# Author       Josh Miller <jshuasmiller@gmail.com>
######################################################################

########################################
# General
########################################

set -g history-limit           10000
setw -g xterm-keys             on
setw -g aggressive-resize      on

########################################
# Aesthetics
########################################

# General
setw -g utf8                    on
set  -g status-utf8             on  # set utf-8 for the status bar
set  -g status                  on  # turn the status bar on
set  -g status-interval         5
set  -g clock-mode-style        12
set  -g default-terminal        "xterm-256color"

# Colors
set -g pane-active-border-bg    black
set -g pane-active-border-fg    colour21   # blue
set -g pane-border-fg           colour235  # dark gray
set -g status-bg                colour235  # dark gray
set -g status-fg                yellow     # yellow

# Status lines
set -g status-left-length       300
set -g status-right-length      300
set -g status-left "#[fg=green]:#h : #[fg=brightblue]#(ifconfig | grep 'inet' | grep -vf 'inet6' | grep -v 127.0.0.1 | head -n1 | awk '{print $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') : #[fg=green] [#{pane_width}x#{pane_height}] "
set -g status-right "#[fg=colour240]⦅ #(tmux ls | cut -d':' -f1 | tr '\n' ' ' | sed -e 's/[[:space:]]*$//' | sed 's/ / | /g' | sed \"s/`tmux display-message -p '#S'`/#[fg=brightblue]`tmux display-message -p '#S'`#[fg=colour240]/g\") ⦆ #{?pane_synchronized,#[bg=magenta]#[fg=yellow] ❮❮ SYNC ❯❯ #[bg=colour235],}#[fg=brightgreen] [ %m/%d ][ #{battery_percentage} ][ %l:%M ] #{?client_prefix,★ ,  } "

########################################
# Bindings
########################################

unbind C-o
set -g prefix                   C-o
bind C-o                        send-prefix
bind y                          set -g synchronize-panes

bind r source-file ~/.tmux.conf \; display "Reloaded config file"

########################################
